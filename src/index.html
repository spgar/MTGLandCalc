<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MTGLandCalc</title>
	<!-- Application-specific CSS should be stored in your applicationâ€™s package to ensure portability and to allow
		 the build system to combine & minify it. -->
	<link rel="stylesheet" href="app/resources/app.css">
</head>
<body class="claro">

	<script data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1" src="dojo/dojo.js"></script>

	<button data-dojo-type="dijit/form/Button" id="submitButton" type="button">Submit</button>

	<input data-dojo-type="dijit/form/NumberSpinner"
		id="totalLands"
		value="25"
		data-dojo-props="constraints:{min:1,places:0}"
		style="width:100px"
		/>

	<div id="manaWidgetContainer">
	</div>

	<div id="landQuantityContainer">
		<div id="numPlains"></div>
		<div id="numIslands"></div>
		<div id="numSwamps"></div>
		<div id="numMountains"></div>
		<div id="numForests"></div>
	</div>
	
	<script src="app/run.js"></script>
</body>
</html>
