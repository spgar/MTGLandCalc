<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MTGLandCalc</title>
	<!-- Application-specific CSS should be stored in your applicationâ€™s package to ensure portability and to allow
		 the build system to combine & minify it. -->
	<link rel="stylesheet" href="app/resources/app.css">
</head>
<body class="claro">

	<script data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1" src="dojo/dojo.js"></script>

    <div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
            Top
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'leading'" style="width: 200px">
            <div id="manaWidgetContainer">
            </div>
            <div>
                Total Lands: 
                <input data-dojo-type="dijit/form/NumberSpinner"
                    id="totalLands"
                    value="25"
                    data-dojo-props="constraints:{min:1,places:0}"
                    style="width:50px"
                    />
            </div>
            <div>
                <button data-dojo-type="dijit/form/Button" id="submitButton" type="button">Submit</button>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            <div id="landQuantityContainer">
                <div>
                    <img src="http://mtgimage.com/set/LEB/Plains.jpg" style="width: 100px;" /><span id="numPlains"></span>
                </div>
                <div>
                    <img src="http://mtgimage.com/set/LEB/Island.jpg" style="width: 100px;" /><span id="numIslands"></span>
                </div>
                <div>
                    <img src="http://mtgimage.com/set/LEB/Swamp.jpg" style="width: 100px;" /><span id="numSwamps"></span>
                </div>
                <div>
                    <img src="http://mtgimage.com/set/LEB/Mountain.jpg" style="width: 100px;" /><span id="numMountains"></span>
                </div>
                <div>
                    <img src="http://mtgimage.com/set/LEB/Forest.jpg" style="width: 100px;" /><span id="numForests"></span>
                </div>
            </div>            
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom'">
            Bottom
        </div>
    </div>
	
	<script src="app/run.js"></script>
</body>
</html>
