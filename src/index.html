<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MTGLandCalc</title>
	<!-- Application-specific CSS should be stored in your applicationâ€™s package to ensure portability and to allow
		 the build system to combine & minify it. -->
	<link rel="stylesheet" href="app/resources/app.css">
</head>
<body class="claro">

	<script data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1" src="dojo/dojo.js"></script>
    
    <div data-dojo-type="dijit/Dialog" data-dojo-id="showLandsDialog" title="Lands" width="150px">
        Plains: <span id="numPlains"></span><br />
        Islands: <span id="numIslands"></span><br />
        Swamps: <span id="numSwamps"></span><br />
        Mountains: <span id="numMountains"></span><br />
        Forests: <span id="numForests"></span><br />
    </div>
    

    <div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
            1. Count the number of single and double mana symbols on the cards in your deck.<br/>
            2. Set the total number of lands you will play.<br/>
            3. Press Calculate.
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'" style="width: 250px">
            <div id="manaWidgetContainer">
            </div>
            <div>
                <p>
                    Total Lands: 
                    <input data-dojo-type="dijit/form/NumberSpinner"
                        id="totalLands"
                        value="25"
                        data-dojo-props="constraints:{min:1,places:0}"
                        style="width:50px"
                        />
                </p>
            </div>
            <div>
                <button data-dojo-type="dijit/form/Button" id="submitButton" type="button">Calculate</button>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom'">
            Images courtesy of <a href="http://www.mtgimage.com">mtgimage.com</a><br/>
            Algorithm courtesy of <a href="http://www.starcitygames.com/magic/misc/890_MmmmmmmmmanaFive_Rules_For_Avoiding_ManaScrew.html">Jay Moldenhauer-Salazar</a>.
        </div>
    </div>
	
	<script src="app/run.js"></script>
</body>
</html>
